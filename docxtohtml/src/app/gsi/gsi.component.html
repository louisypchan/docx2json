<ul class="stepper linear focused">
  <li class="step" [class.active]="step === 0" [class.done]="step > 0" >
    <div data-step-label="Answer questions" class="step-title waves-effect waves-dark" (click)="step = 0">Property Info</div>
    <div class="step-new-content" [class.show]="step === 0">
      <div class="row mt-2">
        <app-input class="w-100" [label]="'Property Name'"></app-input>
        <app-input class="w-100" [label]="'Address'"></app-input>
        <app-input class="w-100" [label]="'City'"></app-input>
        <app-input class="w-100" [label]="'Prov/State'"></app-input>
        <app-input class="w-100" [label]="'Postal/Zip'"></app-input>
        <app-input class="w-100" [label]="'Legal Description'"></app-input>
        <app-input class="w-100" [label]="'Parcel ID'"></app-input>
        <app-input class="w-100" [label]="'Mailing Address'"></app-input>
        <app-input class="w-100" [label]="'On-site Contact Name'"></app-input>
        <app-input class="w-100" [label]="'On-site Contact No'"></app-input>
        <app-input class="w-100" [label]="'Persons Interviewed'"></app-input>
        <app-input class="w-100" [label]="'Persons Interviewed Contact Info'"></app-input>
        <app-input class="w-100" [label]="'Date of Site Visit'"></app-input>
      </div>
      <div class="step-actions">
        <button class="waves-effect waves-dark btn btn-sm btn-primary next-step" (click)="nextStep()">CONTINUE</button>
      </div>
    </div>
  </li>
  <li class="step" [class.active]="step === 1" [class.done]="step > 1">
    <div class="step-title waves-effect waves-dark" (click)="step = 1">Property Owner</div>
    <div class="step-new-content"  [class.show]="step === 1">
      <div class="row">
        <app-input class="w-100" [label]="'Property Owner Name'"></app-input>
        <app-input class="w-100" [label]="'Address'"></app-input>
        <app-input class="w-100" [label]="'Phone'"></app-input>
        <app-input class="w-100" [label]="'Email'"></app-input>
      </div>
      <div class="step-actions">
        <button class="waves-effect waves-dark btn btn-sm btn-primary next-step"  (click)="nextStep()">CONTINUE</button>
        <button class="waves-effect waves-dark btn btn-sm btn-secondary previous-step"  (click)="previousStep()">BACK</button>
      </div>
    </div>
  </li>
  <li class="step" [class.active]="step === 2" [class.done]="step > 2">
    <div class="step-title waves-effect waves-dark" (click)="step = 2">Land use</div>
    <div class="step-new-content" [class.show]="step === 2">
      <div class="mb-2 flex-1"><strong>Land use:</strong></div>
      <div class="d-flex flex-column">
        <div class="form-check" *ngFor="let ops of options; index as i;">
          <input type="checkbox" class="form-check-input" [id]="'landuse_' + i" (click)="landUsePick(ops)">
          <label class="form-check-label" [for]="'landuse_' + i">{{ops}}</label>
        </div>
        <div class="md-form m-0" *ngIf="landUse.indexOf('Other (please specify)') > -1">
          <input type="text" id="ps1" class="form-control" [appFocus]="true">
          <label for="ps1">Please specify</label>
        </div>
      </div>
      <div class="mt-2 mb-2 flex-1"><strong>Previous Land use:</strong></div>
      <div class="d-flex flex-column">
        <div class="form-check" *ngFor="let ops of options; index as i;">
          <input type="checkbox" class="form-check-input" [id]="'p_landuse_' + i" (click)="prevLandUsePick(ops)">
          <label class="form-check-label" [for]="'p_landuse_' + i">{{ops}}</label>
        </div>
        <div class="md-form m-0" *ngIf="preLandUse.indexOf('Other (please specify)') > -1">
          <input type="text" id="ps2" class="form-control" [appFocus]="true">
          <label for="ps2">Please specify</label>
        </div>
      </div>
      <div class="mt-2 mb-2 flex-1"><strong>Zoning:</strong></div>
      <div class="d-flex flex-column">
        <div class="form-check" *ngFor="let ops of options; index as i;">
          <input type="checkbox" class="form-check-input" [id]="'zoning_' + i" (click)="zoningPick(ops)">
          <label class="form-check-label" [for]="'zoning_' + i">{{ops}}</label>
        </div>
        <div class="md-form m-0" *ngIf="zoning.indexOf('Other (please specify)') > -1">
          <input type="text" id="ps3" class="form-control" [appFocus]="true">
          <label for="ps3">Please specify</label>
        </div>
      </div>
      <div class="step-actions">
        <button class="waves-effect waves-dark btn btn-sm btn-primary next-step"  (click)="nextStep()">CONTINUE</button>
        <button class="waves-effect waves-dark btn btn-sm btn-secondary previous-step"  (click)="previousStep()">BACK</button>
      </div>
    </div>
  </li>
  <li class="step" [class.active]="step === 3" [class.done]="step > 3">
    <div class="step-title waves-effect waves-dark" (click)="step = 3">Adjacent Properties</div>
    <div class="step-new-content"  [class.show]="step === 3">
      <div class="d-flex align-items-center mt-2">
        <span><strong>Location:</strong></span>
        <select class="ml-3 browser-default custom-select">
          <option value="North">North</option>
          <option value="South">South</option>
          <option value="East">East</option>
          <option value="West">West</option>
        </select>
      </div>
      <div class="row">
        <app-input class="w-100" [label]="'Name of occupant'"></app-input>
        <app-input class="w-100" [label]="'Details'"></app-input>
      </div>
      <div class="step-actions">
        <button class="waves-effect waves-dark btn btn-sm btn-primary next-step"  (click)="nextStep()">CONTINUE</button>
        <button class="waves-effect waves-dark btn btn-sm btn-secondary previous-step"  (click)="previousStep()">BACK</button>
      </div>
    </div>
  </li>
</ul>
