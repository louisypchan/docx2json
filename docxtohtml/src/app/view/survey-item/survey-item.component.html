<div style="overflow-y: auto" mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-frame modal-top" role="document">
    <div class="modal-content">
      <div class="row" style="background-color: gray">
        <div class="col-12 col-lg-8 offset-lg-2" style="background-color: white; border: 1px solid black">
          <kendo-pdf-export #pdf paperSize="Letter" margin="1cm" [scale]="0.6">
            <div class="modal-header">
              <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                <span aria-hidden="true">Ã—</span>
              </button>
              <h4 class="modal-title w-100" id="myModalLabel">[{{order?.FULL_ADDRESS}}] Survey</h4>
            </div>
            <div class="modal-body">
              <app-survey-viewer [data]="data"></app-survey-viewer>
            </div>
          </kendo-pdf-export>
          <div class="modal-footer">
            <button *ngIf="fileName" type="button" mdbBtn color="primary" class="waves-light" aria-label="Download"
              (click)="pdf.saveAs(fileName)" mdbWavesEffect>Download Pdf</button>
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
              (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
