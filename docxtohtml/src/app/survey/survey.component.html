<div class="d-flex flex-column p-3 flex-1 page" *ngIf="showOptions">
  <h5>Please Select Survey Section</h5>
  <ul class="list-group mt-2">
    <li class="list-group-item list-group-item d-flex justify-content-between align-items-center" (click)="pickUpSurvey(i)" *ngFor="let section of surveyService.options; index as i;">
      {{section.name}}
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="section.checked">
        <label class="form-check-label"></label>
      </div>
    </li>
  </ul>
  <button type="button" class="btn btn-warning btn-survey mt-5" (click)="nextToSelectedSections()">Next</button>
</div>
<div class="page hidden" *ngFor="let p of surveyService.selectedSurvey; index as i" [class.hidden]="!p.show">
  <app-gsi *ngIf="p.name === 'General Site Information'" [section]="p" [last]="i === surveyService.selectedSurvey.length - 1" (done)="handover($event, p)"></app-gsi>
  <app-nsc *ngIf="p.name === 'Natural Site Characteristics'"></app-nsc>
</div>
