<div class="md-form col-12 ml-auto">
  <input [id]="id" type="text" class="form-control validate" [class.invalid]="invalid" [class.valid]="value&&value.trim().length > 0" required [appFocus]="focus" (focus)="onFocus()" [(ngModel)]="value" (input)="onInput()" (blur)="onBlur()">
  <label [for]="id" [class.active]="value ? true : focused">{{label}}</label>
</div>
